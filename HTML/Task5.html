<style>
  h1 {
    text-align: center;
    color: blue;
  }

  table,
  tr,
  td {
    margin-left: auto;
    margin-right: auto;
    border: 2px solid black;
    border-collapse: collapse;
    width: 700px;
  }

  .short {
    width: 200px;
  }
  input.text,
  input.email,
  input.password,
  select {
    width: 100%;
  }
  textarea {
    width: 100%;
  }

  caption {
    color: blue;
    font-size: 50px;
  }
</style>

<table>
  <caption>
    Registration Form
  </caption>
  <tr>
    <td class="short"><strong>First name</strong></td>
    <td><input class="text" type="text" /></td>
  </tr>
  <tr>
    <td class="short"><strong>Last name</strong></td>
    <td><input class="text" type="text" /></td>
  </tr>
  <tr>
    <td class="short"><strong>Email</strong></td>
    <td><input class="email" type="email" /></td>
  </tr>
  <tr>

    <td><input class="password" type="password" /></td>
  </tr>
  <tr>
    <td class="short"><strong>Re-password</strong></td>
    <td><input class="password" type="password" /></td>
  </tr>
  <tr>

    <td><input type="radio" value="Male" />Male</td>
  </tr>
  <tr>

  </tr>
  <tr>
    <td class="short"><strong>Age</strong></td>
    <td><input class="text" type="text" /></td>
  </tr>
  <tr>
    <td class="short"><strong>Phone no:</strong></td>
    <td><input class="text" type="tel" /></td>
  </tr>
  <tr>
    <td class="short"><strong>Address</strong></td>
    <td><textarea rows="5" placeholder="Enter your Address"></textarea></td>
  </tr>
  <tr>
    <td class="short"><strong>State</strong></td>
    <td><input class="text" type="text" /></td>
  </tr>
  <tr>
    <td class="short"><strong>Country</strong></td>
    <td>
      <select>
        <option>Choose your country</option>
        <option>India</option>
        <option>Pakistan</option>

        <option>Other</option>

      <input type="checkbox" />Telugu <input type="checkbox" />Kannada
